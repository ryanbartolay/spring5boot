<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
<table>
	<tr>
		<td>ID</td>
		<td>Firstname</td>
		<td>Lastname</td>
	</tr>
	<tr th:each="author : ${authors}">
		<td th:text="${author.id}"></td>
		<td th:text="${author.firstname}"></td>
		<td th:text="${author.lastname}"></td>
	</tr>
</table>

</body>
</html>
